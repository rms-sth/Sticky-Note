{% extends 'base.html' %}

{% block title %} Sticky note for TODO list {% endblock %}

{% block content %}

<center><h1>"Welcome to you TODO list  page"</h1></center>
  <ul>
    {% for item in all_items %}
    <li>
        
      <a href="#">
        <h1 id="fo">{{ item.content }}</h1>
        <p>
            <form action="/deleteToDo/{{item.id}}" method="post">
                {% csrf_token %}
               <input type="submit" value="X" class="close"/>
            </form>
        </p>
      </a>
    </li>
    {% endfor %}
  </ul>

<center>
    <form action="/addToDo/" method="post">
        {% csrf_token %}
        <input type="text" name="content" placeholder="Enter your TODO list...">
        <button type="submit" value="Add"><i>Add to TODO list</i></button>
    </form>
</center>

{% endblock %}
